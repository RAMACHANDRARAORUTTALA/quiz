<script>
    var key=['A','B','D','C'];
    var r1=document.querySelector('.result');

      var score=0;
  
    const users=[f1.q1.value,f1.q2.value,f1.q3.value,f1.q4.value];
    // console.log(users);
    users.forEach(function(u1,index){
        // console.log(c,index);
        console.log(u1===key[index]);
       if(u1===key[index]){
score+=5;
       }
        // if(key===users[index]){

        // }
    })
    
    console.log(score);
    scrollTo(0,0);
    r1.classList.remove('d-none');
    let output=0;
    var timer=setInterval(
        function(){
            r1.querySelector('span').textContent=`${output}`;
            if(output===score){
                clearInterval(timer);
            }
            else{
                output++;
            }
        },100
    )
  

  })
</script>
